{% extends "base.html" %}
{% block content %}
<h1>Liste des livres</h1>
<a href="/books/add" class="btn btn-primary">Ajouter un livre</a>
<table class="table mt-3">
    <thead>
        <tr>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Ann√©e</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>
                <a href="/books/{{ book.id }}/edit" class="btn btn-warning">Modifier</a>
                <a href="/books/{{ book.id }}/delete" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
